name: ecoquest
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flame: ^1.33.0
  flame_audio: ^2.11.11  
  google_fonts: ^6.3.2
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  # Enable generation for the platforms you need
  android: true
  ios: true
  web: true
  
  image_path: "assets/icons/icon.png"
  
  # Customize adaptive icon backgrounds for Android 8+
  # Note: Requires a separate background image path if enabled
  # android_12:
  #   image_path: "assets/icons/android_foreground.png"
  #   foreground_image: "assets/icons/android_background.png"