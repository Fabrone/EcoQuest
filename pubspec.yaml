name: ecoquest
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flame: ^1.33.0
  flame_audio: ^2.11.11  
  google_fonts: ^6.3.2
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/icons/
    - assets/tile-icons/

# Configuration for the flutter_launcher_icons package
flutter_launcher_icons:
  # 1. Main configuration keys (android, ios, web, etc.)
  android: "launcher_icon" # Use a specific name
  ios: true
  
  # 2. Source image path
  image_path: "assets/icons/icon.jpeg"

  # 3. Web configuration (Must be a map/nested block)
  web:
    generate: true
    image_path: "assets/icons/icon.jpeg"
    background_color: "#FFFFFF"
    theme_color: "#000000"
  # Customize adaptive icon backgrounds for Android 8+
  # Note: Requires a separate background image path if enabled
  # android_12:
  #   image_path: "assets/icons/android_foreground.png"
  #   foreground_image: "assets/icons/android_background.png"